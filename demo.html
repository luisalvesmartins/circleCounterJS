<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleCounter</title>
    <link rel="stylesheet" href="circleCounter.css">
    <script src=circleCounter.js></script>
</head>
<body>
    <div id="ee" style="width:50px;height:50px;background-color: blue;">
    </div><div id="eeres">running</div>
    <div style="width:100px;height:100px;background-color: green;">
        <div id="dd"></div>
    </div><div id="ddres">running</div>
    <div style="width:300px;height:300px;background-color: red;">
        <div id="cc"></div>
    </div><div id="ccres">running</div>
    
<script>
    window.onload=function(){
        circleCounter.start("ee",5,10,function(){document.getElementById("eeres").innerHTML='STOPPED';});
        circleCounter.start("dd",10,20,function(){document.getElementById("ddres").innerHTML='STOPPED 2';});
        circleCounter.start("cc",20,50,function(){document.getElementById("ccres").innerHTML='STOPPED 3';});
    }
</script>
</body>
</html>
